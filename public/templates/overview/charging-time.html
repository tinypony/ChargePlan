{{#each chargingTimes}}
	<div class="charging-time-row">
		<div>
			<label class="routeid">{{this.routeId}}</label>
		</div>
		
		<div class="input-group">
			<input data-routeid="{{this.routeId}}" value="{{this.time}}" class="input-field form-control charging-time-input" type="number"/>
			<span class="input-group-addon">seconds</span>
		</div>
	</div>
{{/each}}
