<div class="actions">
	<div class="add-routes"><i class="fa fa-plus"></i>Add routes</div>
</div>

<div class="nano">
	<div class="route-list nano-content">

		{{#each routes}}
			<div class="route-list-item" data-routeid="{{this.routeId}}">
				<a> {{this.name}} </a>
			</div>
		{{/each}}
	</div>
</div>
