<div class="route-list-item" data-routeid="{{route.routeId}}">
	<span class="state-indicator" data-state={{route.state}}></span>
	<span class="route-name">{{route.name}}</span>
	<span class="end-stops">		
		<div class="route-end">{{route.firstStop}}</div>
		<div class="route-end">{{route.lastStop}}</div>
	</span>
</div>
